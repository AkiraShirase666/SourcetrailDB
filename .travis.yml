language: cpp
compiler: clang

matrix:
  include:
  - os: linux
    dist: trusty
    env: PYTHON_BINDING=0
  - os: linux
    dist: trusty
    env: PYTHON_BINDING=1
  - os: osx
    env: PYTHON_BINDING=0
  - os: osx
    env: PYTHON_BINDING=1

install: travis/install.sh

script: travis/script.sh

before_deploy: travis/bundle.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR/*.zip
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
    repo: CoatiSoftware/SourcetrailDB
